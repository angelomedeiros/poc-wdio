image: node:14.4

running tests in firefox:
  stage: test
  services:
    - name: selenium/standalone-firefox
  variables:
    HOSTNAME_DRIVER: selenium__standalone-firefox
    PORT_DRIVER: 4444
  script:
    - yarn
    - yarn test
    - ls -ltra

running tests in chrome:
  stage: test
  services:
    - name: selenium/standalone-chrome
  variables:
    HOSTNAME_DRIVER: selenium__standalone-chrome
    PORT_DRIVER: 4444
  script:
    - yarn
    - yarn test
    - ls -ltra
