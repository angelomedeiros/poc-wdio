image: node:14.4

stages:
  - test
  - deploy

.e2e:base: &base
  stage: test
  script:
    - yarn
    - yarn test
  artifacts:
    expire_in: 30 days
    name: 'Reporters-$CI_JOB_NAME-$CI_COMMIT_REF_NAME__$CI_COMMIT_SHORT_SHA'
    when: always
    paths:
      - ./reporters

.e2e:firefox: &e2e__firefox
  <<: *base
  services:
    - name: selenium/standalone-firefox
  variables:
    HOSTNAME_DRIVER_FIREFOX: selenium__standalone-firefox

.e2e:chrome: &e2e__chrome
  <<: *base
  services:
    - name: selenium/standalone-chrome
  variables:
    HOSTNAME_DRIVER_CHROME: selenium__standalone-chrome

e2e:firefox:default:
  <<: *e2e__firefox
  only:
    - pushes

e2e:chrome:default:
  <<: *e2e__chrome
  only:
    - pushes

e2e:firefox:develop:
  <<: *e2e__firefox
  environment:
    name: develop
  only:
    - develop
  except:
    - pushes

e2e:chrome:develop:
  <<: *e2e__chrome
  environment:
    name: develop
  only:
    - develop
  except:
    - pushes

e2e:firefox:stage:
  <<: *e2e__firefox
  environment:
    name: stage
  only:
    - stage
  except:
    - pushes

e2e:chrome:stage:
  <<: *e2e__chrome
  environment:
    name: stage
  only:
    - stage
  except:
    - pushes

e2e:firefox:test:
  <<: *e2e__firefox
  environment:
    name: test
  only:
    - test
  except:
    - pushes

e2e:chrome:test:
  <<: *e2e__chrome
  environment:
    name: test
  only:
    - test
  except:
    - pushes

pages:
  image: openjdk:15-alpine
  stage: deploy
  when: always
  artifacts:
    name: 'Allure-$CI_JOB_NAME-$CI_COMMIT_REF_NAME__$CI_COMMIT_SHORT_SHA'
    paths:
      - public
  variables:
    GIT_STRATEGY: none
  script:
    - apk add --update nodejs nodejs-npm
    - npx allure-commandline generate reporters/allure
    - mv ./allure-report public
