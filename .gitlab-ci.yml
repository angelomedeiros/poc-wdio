image: node:14.4

stages:
  - test
  - deploy

before_script:
  - ls -ltra
after_script:
  - ls -ltra

.e2e:base: &base
  stage: test
  script:
    - yarn
    - yarn test
  cache:
    policy: push
    key: reporters
    paths:
      - ./reporters
  when: always
  artifacts:
    expire_in: 30 days
    name: Test
    paths:
      - ./reporters

e2e:firefox:
  <<: *base
  services:
    - name: selenium/standalone-firefox
  variables:
    HOSTNAME_DRIVER_FIREFOX: selenium__standalone-firefox

e2e:chrome:
  <<: *base
  services:
    - name: selenium/standalone-chrome
  variables:
    HOSTNAME_DRIVER_CHROME: selenium__standalone-chrome

pages:
  image: openjdk:15-alpine
  stage: deploy
  when: always
  cache:
    policy: pull
    key: reporters
    paths:
      - ./reporters
  artifacts:
    name: '$CI_JOB_NAME-$CI_COMMIT_REF_NAME'
    paths:
      - public
  variables:
    GIT_STRATEGY: none
  script:
    - apk add --update nodejs nodejs-npm
    - npx allure-commandline generate reporters/allure
    - mv ./allure-report public
